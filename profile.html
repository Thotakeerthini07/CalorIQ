<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | calorIQ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Update Your Profile</h2>
    <form method="POST">
      <label>Age</label>
      <input type="number" name="age" value="{{ profile.age or '' }}" required />

      <label>Gender</label>
      <select name="gender" required>
        <option value="male" {% if profile.gender == 'male' %}selected{% endif %}>Male</option>
        <option value="female" {% if profile.gender == 'female' %}selected{% endif %}>Female</option>
      </select>

      <label>Weight (kg)</label>
      <input type="number" name="weight" step="0.1" value="{{ profile.weight or '' }}" required />

      <label>Height (cm)</label>
      <input type="number" name="height" value="{{ profile.height or '' }}" required />

      <label>Goal</label>
      <select name="goal" required>
        <option value="maintain" {% if profile.goal == 'maintain' %}selected{% endif %}>Maintain</option>
        <option value="lose" {% if profile.goal == 'lose' %}selected{% endif %}>Lose</option>
        <option value="gain" {% if profile.goal == 'gain' %}selected{% endif %}>Gain</option>
      </select>

      <button type="submit">Save Profile</button>
    </form>
    <div style="text-align: center; margin-top: 20px;">
      <a href="/dashboard">‚Üê Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
